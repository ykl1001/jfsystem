<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="{/getfile 'css' 'base'/}">
<script type="text/javascript" src="{/getfile 'js' 'jquery-1.8.3.min'/}"></script>
<title>提示</title>
</head>

<body background="{/getpicurl 'alertbg' 'jpg' 'bg'/}">
	<div align="center">
    	<div class='alert'>
        	<div class="alertbg">
        	</div>
            <div class="alertmsg">
            	 {/$msg/}<br/><br/>
                 <p><font name="time">{/$sec/}</font>秒钟后自动跳转</p>
                <a href="{/$url/}">立即跳转</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
var time = parseInt("{/$sec/}");
var url = "{/$url/}";
setInterval("skipUrl()", 1000);
function skipUrl(){
	$(document).ready(function() {
		$("font[name='time']").text(--time);
		if(time <= 0){
			location.href = url;
		}
	});
}
</script>
</html>
