<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="{/getfile 'js' 'jquery-1.8.3.min'/}"></script>
<script type="text/javascript" src="{/getfile 'js' 'base'/}"></script>
<script type="text/javascript" src="{/getfile 'js' 'clock/WdatePicker'/}"></script>
<link type="text/css" href="{/getfile 'css' 'base'/}" rel="stylesheet">
<meta charset="utf-8">
<title>员工信息编辑</title>
</head>

<body>
	<div class="b1">
    	<center>
        	<font size="+3">员工数据录入</font>
        </center>
        <form action="{/geturl 'main/updatestaff' 'main'/}" method="post">
            <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">员工姓名</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<input type="text" class="w130" value="{/$staff['staff_name']/}" name="staffName"></div>
            </div>
        	
            <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">员工性别</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<select name="sex">
                    	<option {/if $staff['staff_sex']==0/}selected="selected"{//if/} value="0">女</option>
                        <option {/if $staff['staff_sex']==1/}selected="selected"{//if/} value="1">男</option>
                    </select>
                </div>
            </div>
            
            <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">入职时间</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<input name="joinymd" value="{/$staff['joinymd']/}" autocomplete="off" type="text" class="w80" onclick="WdatePicker()"></div>
            </div>
            
             <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">员工初始积分</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<input type="text" value="{/$staff['score']/}" class="w30" name="score" value="200"></div>
            </div>
            
            <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">员工职务</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<input type="text" value="{/$staff['staff_level']/}" class="w130" name="staffLevel"></div>
            </div>
            
            <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">员工权限</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<select name="staffLimit">
                    	<option {/if $staff['staff_limit']==0/}selected="selected"{//if/} value="0">普通</option>
                        <option {/if $staff['staff_limit']==1/}selected="selected"{//if/} value="1">管理员</option>
                    </select>
                </div>
            </div>
            <div class="w400">
                <div class="w130 textr left h30 vmiddle lineh30">员工密码</div>
                <div class="w270 textl left h30 vmiddle lineh30">：<input name="password" autocomplete="off" type="text">
                </div>
            </div>
            <div class="w400" align="center">
                <input type="submit" value="提交" class="h30 w60"/>
            </div>
        </form>
    </div>
</body>
</html>
